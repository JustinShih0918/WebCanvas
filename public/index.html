<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.2/dist/pickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.2/dist/themes/classic.min.css">
</head>
<body>
    <h1 class="header">Web Canvas</h1>
    <div class="container">
        <canvas id="Canvas" width="800" height="500"></canvas>
        <div class="toolbar-container">
            <div class="toolbar">
                <button id="brush" class="btn btn-primary">
                    <i class="bi bi-brush"></i> Brush
                </button>
                <button id="eraser" class="btn btn-secondary">
                    <i class="bi bi-eraser"></i> Eraser
                </button>
                <button id="textBtn" class="btn btn-info">
                    <i class="bi bi-type"></i> Text
                </button>
                
                <button id="imageBtn" class="btn btn-warning">
                    <i class="bi bi-image"></i> Image
                </button>
                
                <div id="textControls" style="display: none;">
                    <select id="fontType" class="form-select mt-2">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="STKaiti">華文楷體</option>
                        <option value="STFangsong">華文仿宋</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="fontSize" class="form-select mt-2">
                        <option value="12">12px</option>
                        <option value="16">16px</option>
                        <option value="20" selected>20px</option>
                        <option value="24">24px</option>
                        <option value="32">32px</option>
                        <option value="48">48px</option>
                    </select>
                </div>
                
                <input type="file" id="imgUpload" accept="image/*" style="display: none;">
                
                <div id="colorSelector"></div>
                <select id="brushSize" class="form-select">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="50">50px</option>
                </select>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Clear
                </button>
                
                <button id="downloadBtn" class="btn btn-success">
                    <i class="bi bi-download"></i> Download
                </button>
            </div>
            
            <div class="shapes-container">
                <h6>Shapes</h6>
                <div class="btn-group">
                    <button id="circle" class="btn btn-outline-dark shape-btn" data-bs-toggle="cut" title="Circle">
                        <i class="bi bi-circle"></i> <span class="btn-text">Circle</span>
                    </button>
                    <button id="rect" class="btn btn-outline-dark shape-btn" data-bs-toggle="cut" title="Rectangle">
                        <i class="bi bi-square"></i> <span class="btn-text">Rectangle</span>
                    </button>
                    <button id="triangle" class="btn btn-outline-dark shape-btn" data-bs-toggle="cut" title="Triangle">
                        <i class="bi bi-triangle"></i> <span class="btn-text">Triangle</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
