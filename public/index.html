<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Canvas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.2/dist/pickr.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr@1.8.2/dist/themes/classic.min.css">
</head>
<body>
    <h1 class="header">Web Canvas</h1>
    <div class="container">
        <canvas id="Canvas" width="800" height="500"></canvas>
        <div class="toolbar-container">
            <div class="toolbar">
                <!-- Row 1: Main tools -->
                <button id="brush" class="btn btn-primary toolbar-btn">
                    <i class="bi bi-brush"></i> <span class="btn-text">Brush</span>
                </button>
                <button id="eraser" class="btn btn-secondary toolbar-btn">
                    <i class="bi bi-eraser"></i> <span class="btn-text">Eraser</span>
                </button>
                
                <!-- Row 2: Text and Image tools -->
                <button id="textBtn" class="btn btn-info toolbar-btn">
                    <i class="bi bi-type"></i> <span class="btn-text">Text</span>
                </button>
                <button id="imageBtn" class="btn btn-warning toolbar-btn">
                    <i class="bi bi-image"></i> <span class="btn-text">Image</span>
                </button>
                
                <!-- Full width: Text controls -->
                <div id="textControls" style="display: none;">
                    <select id="fontType" class="form-select mt-2">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="STKaiti">華文楷體</option>
                        <option value="STFangsong">華文仿宋</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                    <select id="fontSize" class="form-select mt-2">
                        <option value="12">12px</option>
                        <option value="16">16px</option>
                        <option value="20" selected>20px</option>
                        <option value="24">24px</option>
                        <option value="32">32px</option>
                        <option value="48">48px</option>
                    </select>
                </div>
                
                <!-- Hidden file input -->
                <input type="file" id="imgUpload" accept="image/*" style="display: none;">
                
                <!-- Full width: Color selector -->
                <div class="colorSelector-container">
                    <h6 class="mb-0 me-2">Color Select</h6>
                    <div id="colorSelector"></div>
                </div>                
                <!-- Row 3: Brush size -->
                <select id="brushSize" class="form-select" style="grid-column: span 2;">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="50">50px</option>
                </select>
                
                <!-- Row 4: Clear and Download -->
                <button id="clearBtn" class="btn btn-danger toolbar-btn">
                    <i class="bi bi-trash"></i> <span class="btn-text">Clear</span>
                </button>
                <button id="downloadBtn" class="btn btn-success toolbar-btn">
                    <i class="bi bi-download"></i> <span class="btn-text">Download</span>
                </button>
                
                <!-- Row 5: Undo and Redo -->
                <button id="undoBtn" class="btn btn-outline-secondary toolbar-btn">
                    <i class="bi bi-arrow-counterclockwise"></i> <span class="btn-text">Undo</span>
                </button>
                <button id="redoBtn" class="btn btn-outline-secondary toolbar-btn">
                    <i class="bi bi-arrow-clockwise"></i> <span class="btn-text">Redo</span>
                </button>
            </div>
            
            <div class="shapes-container">
                <h6>Shapes</h6>
                <div class="btn-group">
                    <button id="circle" class="btn btn-outline-dark shape-btn">
                        <i class="bi bi-circle"></i> <span class="btn-text">Circle</span>
                    </button>
                    <button id="rect" class="btn btn-outline-dark shape-btn">
                        <i class="bi bi-square"></i> <span class="btn-text">Rectangle</span>
                    </button>
                    <button id="triangle" class="btn btn-outline-dark shape-btn" >
                        <i class="bi bi-triangle"></i> <span class="btn-text">Triangle</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
